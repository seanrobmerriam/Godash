<!DOCTYPE html>
<html>
<head>
    <title>Login - CaddyDash</title>
    <link rel="stylesheet" href="/static/shadcn.css">
</head>
<body class="bg-gray-50 flex items-center justify-center h-screen">
    <form method="POST" class="shadcn-card w-96 p-6">
        <h2 class="text-xl mb-4">Login</h2>
        {{if .}}<div class="text-red-500 mb-2">{{.}}</div>{{end}}
        <input name="username" placeholder="Username" class="shadcn-input mb-2 w-full" required>
        <input name="password" type="password" placeholder="Password" class="shadcn-input mb-4 w-full" required>
        <button type="submit" class="shadcn-btn shadcn-btn-primary w-full">Login</button>
    </form>
</body>
</html>
